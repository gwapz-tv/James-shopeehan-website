<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Parcel</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/logo.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="James Shopihan">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Flash Sale</a></li>
            <li><a href="#">Top Products</a></li>
            <li><a href="#">Support</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Carousel for Promotions -->
        <section class="carousel">
            <div class="carousel-item"><img src="./img/promo1.jpg" alt="Promotion 1"></div>
            <div class="carousel-item"><img src="./img/promo2.jpg" alt="Promotion 2"></div>
            <div class="carousel-item"><img src="./img/promo3.jpg" alt="Promotion 3"></div>
        </section>

        <!-- Product Categories -->
        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="./img/electronics.jpg" alt="Electronics">
                    <p>Electronics</p>
                </div>
                <div class="category-item">
                    <img src="./img/fashion.jpg" alt="Fashion">
                    <p>Fashion</p>
                </div>
                <div class="category-item">
                    <img src="./img/home-appliances.jpg" alt="Home Appliances">
                    <p>Home Appliances</p>
                </div>
                <div class="category-item">
                    <img src="./img/beauty.jpg" alt="Beauty">
                    <p>Beauty</p>
                </div>
            </div>
        </section>

        <!-- Flash Sale Section -->
        <section class="flash-sale">
            <h2>Flash Sale</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="./img/picture1.jfif" alt="Product 1">
                    <p>Product 1</p>
                    <p>$10.00</p>
                </div>
                <div class="product-item">
                    <img src="./img/picture2.jfif" alt="Product 2">
                    <p>Product 2</p>
                    <p>$20.00</p>
                </div>
                <div class="product-item">
                    <img src="./img/picture3.jfif" alt="Product 3">
                    <p>Product 3</p>
                    <p>$30.00</p>
                </div>
                <div class="product-item">
                    <img src="./img/picture4.jfif" alt="Product 4">
                    <p>Product 4</p>
                    <p>$40.00</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 James Shopihan. All rights reserved.</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
